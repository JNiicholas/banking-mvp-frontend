<h2 class="mt-4 mb-3">Customers</h2>

@if (loading) {
  <div>Loading customersâ€¦</div>
} @else if (error) {
  <div class="text-red-500">{{ error }}</div>
} @else {
  @if (customers?.length) {
    <div class="card">
      <p-table [value]="customers" [tableStyle]="{ 'min-width': '48rem' }" [rowHover]="true">
        <ng-template pTemplate="caption">
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Customers</span>
            <p-button
              icon="pi pi-user-plus"
              label="Add customer"
              (onClick)="openCreate()"
              raised
            />
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  } @else {
    <p>No customers found.</p>
  }
}

<!-- Create Customer Dialog -->
<p-dialog
  [(visible)]="showCreate"
  [modal]="true"
  [dismissableMask]="true"
  [closable]="true"
  [draggable]="false"
  styleClass="w-full md:w-9/12 lg:w-6/12"
  (onHide)="onCreateCancelled()"
>
  <app-new-customer
    (created)="onCustomerCreated()"
    (cancelled)="onCreateCancelled()"
  ></app-new-customer>
</p-dialog>
